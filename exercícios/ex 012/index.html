<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no seu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="150" controls></video>
    <video src="midia/Meu-Video.webm" width="150" controls></video>
    <video src="midia/Meu-Video.m4v" width="150" controls></video>
    <video width="200" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/Meu-Video.m4v" type="video/m4v">
      <source src="midia/Meu-Video.webm" type="video/webm">
    </video>
       <h1>Inserindo videos externos do YouTube</h1> 
       
       <iframe width="560" height="315" src="https://www.youtube.com/embed/2x_JevMQigM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
